{% set name = "quicksectx" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91a51ab80a27c65ed80a7e23819566b629249c53eb50c149901fcdf3362fe1ca

build:
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.25,<=3.0.8
    - pip
    - setuptools >=61.0.0
    - wheel
  run:
    - python
    # cython is a runtime dependency https://github.com/jianlins/quicksectx/blob/9be2655da196c3c3df06bc27e4c09da60ab6de7c/requirements.txt
    - cython >=0.25,<3.2.0

test:
  source_files:
    - tests
  imports:
    - quicksect
    - quicksectx
  commands:
    - pip check
    - pytest -vv tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/jianlins/quicksectx
  dev_url: https://github.com/jianlins/quicksectx
  doc_url: https://github.com/jianlins/quicksectx
  summary: fast, simple interval intersection
  description: fast, simple interval intersection
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - skupr-anaconda
  skip-lints:
    - python_build_tool_in_run
    - cython_must_be_in_host
